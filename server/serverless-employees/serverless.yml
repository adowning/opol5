service:
  name: serverless-employees

# Add the serverless-webpack plugin
plugins:
  # - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: migrations

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-2
  stage: dev
  environment:
    DYNAMODB_TABLE: serverless-dev-users
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  getHumanityData:
    handler: humanity.getHumanityData
    events:
      - http:
          method: post
          path: gethumanitydata
          cors: true
  getHumanityToken:
    handler: humanity.getHumanityToken
    events:
      - http:
          method: post
          path: gethumanitytoken
          cors: true
resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}