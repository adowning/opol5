service: opol5-employees
# Add the serverless-webpack plugin
plugins:
  # - serverless-dynamodb-local
  - serverless-offline
  - serverless-log-forwarding

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-2
  stage: dev
  environment:
    atlas_connection_uri: mongodb://admin:sugarlips@cluster0-shard-00-00-bc1u7.mongodb.net:27017,cluster0-shard-00-01-bc1u7.mongodb.net:27017,cluster0-shard-00-02-bc1u7.mongodb.net:27017/test?ssl=true&replicaSet=Cluster0-shard-0&authSource=admin&retryWrites=true
    DYNAMODB_TABLE: serverless-dev-users

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
custom:
  logForwarding:
    destinationARN: arn:aws:lambda:us-east-2:742705829810:function:log-forwarder-dev-forwarder
    filterPattern: '-"RequestId: "'
  dynamodb:
    start:
      port: 8000
      inMemory: true
    #   migrate: true
    # migration:
    #   dir: migrations

functions:
  getHumanityData:
    handler: humanity.getHumanityData
    events:
      - http:
          method: post
          path: gethumanitydata
          cors: true
  getHumanityToken:
    handler: humanity.getHumanityToken
    events:
      - http:
          method: post
          path: gethumanitytoken
          cors: true
  getHumanityTimeClocks:
    handler: humanity.getHumanityTimeClocks
    events:
      - http:
          method: post
          path: gethumanitytimeclocks
          cors: true
  getHumanityTimeClockStatus:
    handler: humanity.getHumanityTimeClockStatus
    events:
      - http:
          method: post
          path: gethumanitytimeclockstatus
          cors: true
  employeeClockIn:
    handler: humanity.employeeClockIn
    events:
      - http:
          method: post
          path: employeeclockin
          cors: true
  employeeClockOut:
    handler: humanity.employeeClockOut
    events:
      - http:
          method: post
          path: employeeclockout
          cors: true
  gatherForCreate:
    handler: humanity.gatherForCreate
    events:
      - http:
          method: post
          path: gatherforcreate
          cors: true
  createUser:
    handler: mongoUsers/handler.createUser
    package:
      exclude: # Specify the directories and files which should be excluded in the deployment package for this specific function.
        - ./**
      include: # Specify the directories and files which should be included in the deployment package for this specific function.
        - mongoUsers/**
    events:
      - http:
          method: post
          path: createuser
          cors: true
  user:
    handler: mongoUsers/handler.user
    package:
      exclude: # Specify the directories and files which should be excluded in the deployment package for this specific function.
        - ./**
      include: # Specify the directories and files which should be included in the deployment package for this specific function.
        - mongoUsers/**
    events:
      - http:
          path: user/{id}
          method: get
          cors: true      

